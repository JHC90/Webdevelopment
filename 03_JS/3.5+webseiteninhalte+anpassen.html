<html>

    <body>
    
        <p id="text">Hello World!</p>
        
        <button id="myButton">Text aendern!</button>
        
        <p id="zweiterParagraph">Javascript ist ...</p>
        <button id="zweiterButton">Text aendern!</button>

        <p id="dritterParagraph">Hier wird der Tex beim Buttonclick erweitert ...</p>
        <button id="dritterButton">Text aendern!</button>
        
        <h4 id="vierterParagraph">Hier wird innerhtml verwendet beim Buttonpuhs ...</h4>
        <button id="vierterButton">Text aendern!</button>
        
        <script type="text/javascript">
            
            
            document.getElementById("myButton").onclick = function() {
                document.getElementById("text").innerHTML = "<h1>Hallo Welt!!!!!!!!!!</h1>";
                
            }
            
            document.getElementById("zweiterButton").onclick = function() {
                document.getElementById("zweiterParagraph").innerHTML = document.getElementById("zweiterParagraph").innerHTML + "super";
                
            }

            document.getElementById("dritterButton").onclick = function() {
                document.getElementById("dritterParagraph").innerHTML =
                "Ich hei√üe " + document.getElementById("dritterParagraph").innerHTML + "Hallo Jochen";
                
            }

            document.getElementById("vierterButton").onclick = function() {
                document.getElementById("vierterParagraph").innerHTML = "<h1>Hallo InnerHtml</h1>";
                document.getElementById("vierterButton").style.backgroundColor = "green"; 
                
            }
            

        </script>
        
    
    </body>
    
    
    
</html>
