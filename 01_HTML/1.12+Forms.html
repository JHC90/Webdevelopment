<html>

    <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Meine Webseite</title>
        
    </head>


    <body>
    
        <form>


            <b>Input-Field</b>
            <p>Benutzername: <input type="text">  </p>
            <p>Benutzername: <input type="text" placeholder="Dein Benutzername vom Platzhalter">  </p>
            <hr>
            <b>Checkbox</b>
            <p>Eingeloggt bleiben: <input type="checkbox" ></p>
            <hr>
            <b>RadioButton</b>
            <p>Unter 18:  <input type="radio" name="age" value="u18"></p>
            <p>Über 18: <input type="radio" name="age" value="o18"></p>
            <hr>
            <b>Dropdown || Select</b>
            <p>Lieblingsessen:

                <select>
                    <option>Pizza</option>
                    <option selected>Eis</option>
                    <option>Döner</option>
                </select>
            
            </p>

            <hr>
            <b>Submit Button</b>
            <p><input type="submit" value="klick mich!"></p>
            <p><input type="submit"></p>
            
        </form>
        
        
    </body>

</html>
