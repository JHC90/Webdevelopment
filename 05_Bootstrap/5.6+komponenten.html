<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap-Basis-Vorlage</title>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
      </script>

    <!-- Bootstrap -->
   <!-- Das neueste kompilierte und minimierte CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optionales Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Das neueste kompilierte und minimierte JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  </head>
  <body>
      
      <div class="container">
        
            <div class="jumbotron">
              <h1>Hallo Welt!</h1>
              <p>Dies ist ein einfaches Jumbotron, eine simple Komponente im Stil von Großbilschirmen, die du verwenden kannst, um Aufmerksamkeit auf exklusiv vorgestellte Inhalte oder Informationen zu lenken.</p>
              <p><a class="btn btn-primary btn-lg" href="#" role="button">Mehr erfahren</a></p>
            </div>
          
          
            <div class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Schließen"><span aria-hidden="true">&times;</span></button>
                
                <b>Warnung!</b> Du siehst ganz blass aus, ist alles in Ordnung?
            </div>
          
          
          
          <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
                0%
              </div>
            </div>
            <div class="progress ">
              <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 55%;">
                55%
              </div>
            </div>
			<div class="progress ">
              <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 90%;">
                90%
              </div>
            </div>
</div>
<div>
<!-- Standard-Button -->
<button type="button" class="btn btn-default">Standard</button>

<!-- Wertet den Button visuell auf und zeigt den wichtigsten von mehreren Buttons an -->
<button type="button" class="btn btn-primary">Primär</button>

<!-- Zeigt eine erfolgreiche oder positive Aktion an -->
<button type="button" class="btn btn-success">Erfolg</button>

<!-- Kontext-Button für informative Mitteilungen -->
<button type="button" class="btn btn-info">Info</button>

<!-- Zeigt an, dass bei dieser Aktion Vorsicht geboten ist -->
<button type="button" class="btn btn-warning">Warnung</button>

<!-- Zeigt eine gefährliche oder evtl. negative Aktion an -->
<button type="button" class="btn btn-danger">Gefahr</button>

<!-- Stufe einen Button herab, indem ihn wie einen Link aussehen lässt, aber Button-Verhalten beibehältst -->
<button type="button" class="btn btn-link">Link</button>
</div>

<br>

<div>
<button type="button" class="btn btn-primary btn-lg active">Primärer Button</button>
<button type="button" class="btn btn-default btn-lg active">Button</button>
   </div>   
    
  </body>
</html>
